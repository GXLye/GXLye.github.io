<!doctype html>
<html>
	<head>
		<title>User Interest</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
		<script src="js/Chart.Core.js"></script>
		<script src="js/Chart.Radar.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:30%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="500" height="500"/><br>
		</div>

		<div>
			<button type="submit" class="btn btn-default btn-lg" onclick="countUser()">Count</button></div>


	<script>

	function countUser() {
		Parse.initialize("7UFsHzCG5NRgycDbxVDDU0RZHhK81jWVWcBZHMOB", "TyxYhPqxv3VWwQHxqq947dxnuLVQwwkGgCCgwIyU");

    var mCount = 0
    var fCount = 0
    var total = 0

    //var userQuery = new Parse.Query(Parse.User);
    var interest = Parse.Object.extend("userInterest");
    var userQuery = new Parse.Query(interest);
    userQuery.equalTo("userId", "ITnygc1Hrp");
    
    userQuery.find({

        success: function(results) {
          //alert("Successfully retrieved " + results.length + " scores.");
          // Do something with the returned Parse.Object values
          total = results.length

          for (var i = 0; i < results.length; i++) {
            var object = results[i];

            if (object.get('gender') == "M") {
              mCount++
            } else {
              fCount++
            }
          }
          
          var doughnutData = [
				{
					value: mCount,
					label: "Male"
				},
				{
					value: fCount,
					label: "Female"
				}

			];

			var radarChartData = {
				labels: ["Hobbies", "Film", "Music", "Technology", "Family", "Holiday", "Photography", "Food"],
				datasets: [
				{
					label: "User Interest",
				fillColor: "rgba(151,187,205,0.2)",
				strokeColor: "rgba(151,187,205,1)",
				pointColor: "rgba(151,187,205,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(151,187,205,1)",
				data: [1,0,2,8,5,4,10]
				}]
			};

			var ctx = document.getElementById("chart-area").getContext("2d");
			window.myDoughnut = new Chart(ctx).Radar(radarChartData, {
				responsive: true
			});

			//window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});

          //alert('Male: ' + mCount + '; Female: ' + fCount)
        },
        error: function(error) {
          alert("Error: " + error.code + " " + error.message);
        }
      });

    return false
	}
	

		



	</script>
	</body>
</html>
